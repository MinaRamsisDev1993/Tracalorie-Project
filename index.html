<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tracalorie Project</title>
    <style>
        .update-btn, .delete-btn, .back-btn{
            display: none;
        }
    </style>
</head>

<body>
    <!-- NAVBAR AT THE TOP -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul id="ul" class="right">
                    <li><a class="clearAllLink waves-effect btn blue lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!-- CARD CONTENT -->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food item</span>
                <div class="row">
                    <div class="card-action">
                        <div class="input-field col s6">
                            <input placeholder="Add item" id="item_name" type="text">
                            <label for="item_name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Add Calories" id="numberOfCalories" type="number">
                            <label for="numberOfCalories">Calories</label>
                        </div>
                        <button class="waves-effect add-btn btn blue darken-3">
                            <i class="fa fa-plus" style="font-size:15px"></i>  Add Meal</button>
                        <button class="waves-effect update-btn btn orange">
                            <i class="fa fa-pencil" style="font-size:20px"></i>
                            Update Meal</button>
                        <button class="waves-effect delete-btn btn red">
                            <i class="fa fa-trash-o"></i> Delete Meal</button>
                        <button class="waves-effect back-btn btn grey pull-right">
                            <i class="fa fa-arrow-left" style="font-size:18px"></i>
                            Back</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- OUTPUT OF UI -->
        <h3 class="center-align">Total Calories: <span id="totalCalories">0</span></h3>
        <ul class="collection" id="item-list">

        </ul>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="appBrad.js"></script>
</body>

</html>
